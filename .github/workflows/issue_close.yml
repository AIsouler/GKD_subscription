name: Issue Close

on:
  schedule:
    - cron: '0 16 * * *'

permissions:
  contents: read

jobs:
  issue-close-require:
    permissions:
      issues: write
    runs-on: ubuntu-latest
    steps:
      - name: needs more info
        uses: actions-cool/issues-helper@v3
        with:
          actions: 'close-issues'
          token: ${{ secrets.GITHUB_TOKEN }}
          labels: 'need info'
          inactive-day: 3
          body: |
            由于该 issue 3天未收到回应，现已被自动关闭，若有任何问题，可评论回复。

      - name: invalid
        uses: actions-cool/issues-helper@v3
        with:
          actions: 'close-issues'
          token: ${{ secrets.GITHUB_TOKEN }}
          labels: 'invalid'
          inactive-day: 3
          body: |
            由于该 issue 3天未收到回应，现已被自动关闭，若有任何问题，可评论回复。
